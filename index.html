<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <video autoplay muted loop id="videoBackground">
    <source src="video/test2.mp4" type="video/mp4">
  </video>

  <div class="content">
    <h1>Site du crack</h1>
    
    <div id="Formulaire">
      <button id="montrerFormulaireConnexion">Se connecter</button>
      <button id="montrerFormulaireInscription">S'inscrire</button>
    </div>

    <div id="conteneurConnexion" class="formulaire-conteneur actif">
      <h2>Se connecter</h2>
      <form id="formulaireConnexion">
        <input type="email" placeholder="Email" id="emailConnexion" required />
        <input type="password" placeholder="Mot de passe" id="motDePasseConnexion" required />
        <button type="submit">Connexion</button>
      </form>
    </div>

    <div id="conteneurInscription" class="formulaire-conteneur">
      <h2>S'inscrire</h2>
      <form id="formulaireInscription">
        <input type="email" placeholder="Email" id="emailInscription" required />
        <input type="password" placeholder="Mot de passe" id="motDePasseInscription" required />
        <button type="submit">Inscription</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
